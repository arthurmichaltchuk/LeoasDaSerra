<div class="container main-container">
    <h4>Lista Chamadas</h4>
    <hr />
    <div style="float: right;">
        <button class="btn btn-dark" [routerLink]="['/chamada/criar']">Cadastrar</button>
        <button class="btn btn-dark" [routerLink]="['/chamada/editar', chamadaSelecionada]"
            [disabled]="!chamadaSelecionada">Editar</button>
    </div>
    <br>
    <br>
    <table class="table table-striped" data-click-to-select="true">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Data</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let chamada of listaChamadas">
                <td>
                    <div class="custom-control">
                        <input type="radio" name="flexRadioDefault" class="custom-control-input" id="customRadio"
                            value="{{ chamada.id }}" [(ngModel)]="chamadaSelecionada">
                    </div>
                </td>
                <td>{{ chamada.id }}</td>
                <td>{{ chamada.data }}</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="atualizarChamadas()">
        </ngb-pagination>
    </div>
</div>
