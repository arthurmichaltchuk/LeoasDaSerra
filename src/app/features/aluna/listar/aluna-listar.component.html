<div class="container main-container">
    <h4>Lista Alunas</h4>
    <hr />
    <div style="float: right;">
        <button class="btn btn-dark" [routerLink]="['/aluna/criar']">Cadastrar</button>
        <button class="btn btn-dark" [routerLink]="['/aluna/editar', alunaSelecionado]"
            [disabled]="!alunaSelecionado">Editar</button>
        <button class="btn btn-dark" (click)="abrirConfirmacao(modalExclusao)"
            [disabled]="!alunaSelecionado">Excluir</button>
    </div>
    <br>
    <br>
    <table class="table table-striped" data-click-to-select="true">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Escola</th>
                <th scope="col">Endereço</th>
                <th scope="col">Nome do Responsável</th>
                <th scope="col">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aluna of listaAlunas">
                <td>
                    <div class="custom-control">
                        <input type="radio" name="flexRadioDefault" class="custom-control-input" id="customRadio"
                            value="{{ aluna.id }}" [(ngModel)]="alunaSelecionado">
                    </div>
                </td>
                <td>{{ aluna.id }}</td>
                <td>{{ aluna.nome }}</td>
                <td>{{ aluna.dataNascimento }}</td>
                <td>{{ aluna.escola }}</td>
                <td>{{ aluna.endereco }}</td>
                <td>{{ aluna.nomeResponsavel }}</td>
                <td>{{ aluna.telefone }}</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="atualizarAlunas()">
        </ngb-pagination>
    </div>
</div>

<ng-template #modalExclusao let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Excluir Aluna</h4>
    </div>
    <div class="modal-body">
        Deseja realmente excluir essa Aluna?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('Excluir')">Excluir</button>
        <button type="button" class="btn btn-secondary" (click)="modal.close('Cancelar')">Cancelar</button>
    </div>
</ng-template>
